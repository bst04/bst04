<!doctype html>

<title>Bruno Salvatella</title>

<style>
:root{
  --bg:#0a0a0a;
  --text:#ffffff;
  --muted:#b5b5b5;
  --glass:rgba(255,255,255,0.05);
  --glass-hover:rgba(255,255,255,0.12);
  --radius:22px;
  --blur:24px;
  --accent:#ff7f50;
  --shadow:0 10px 40px rgba(255,255,255,0.05);
}

*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  color:var(--text);
  padding:60px 20px;
  background:radial-gradient(circle at 50% -30%, #4a3727 0%, #0a0a0a 60%);
  animation:bgAnim 15s ease-in-out infinite alternate;
}

@keyframes bgAnim {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.wrapper{
  width:100%;
  max-width:500px;
  text-align:center;
  animation:fadeIn .8s ease;
  backdrop-filter:blur(10px);
}
@keyframes fadeIn {0%{opacity:0;transform:translateY(25px)} 100%{opacity:1;transform:translateY(0)}}

.avatar{
  width:160px;
  height:160px;
  border-radius:50%;
  overflow:hidden;
  margin:0 auto 30px;
  box-shadow:0 12px 35px rgba(255,255,255,0.06), 0 0 60px rgba(255,255,255,0.03);
  transition:.4s;
}
.avatar:hover{
  transform:scale(1.1);
  box-shadow:0 16px 50px rgba(255,255,255,0.12), 0 0 100px rgba(255,127,80,0.25);
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:saturate(1.2) brightness(1.08);
  transition:.4s;
}

h1{
  font-size:36px;
  font-weight:800;
  margin-bottom:8px;
  letter-spacing:-0.5px;
  transition:.3s;
  cursor:default;
}
h1:hover{
  color:var(--accent);
  transform:scale(1.03);
}

.subtitle{
  font-size:16px;
  color:var(--muted);
  margin-bottom:40px;
}

.social-row{
  display:flex;
  justify-content:center;
  gap:22px;
  margin-bottom:45px;
}
.social-row a{
  width:52px;
  height:52px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  background:var(--glass);
  backdrop-filter:blur(var(--blur));
  transition:.3s, transform .3s;
}
.social-row a:hover{
  background:var(--glass-hover);
  transform:translateY(-5px) scale(1.15);
}
.social-row a svg{
  width:26px;
  height:26px;
  transition: transform .3s ease, filter .3s ease;
}
.social-row a:hover svg{
  transform:scale(1.3);
  filter: brightness(1.5);
}

.links{
  display:flex;
  flex-direction:column;
  gap:20px;
  margin-top:10px;
}
.link-btn{
  background:var(--glass);
  padding:20px 22px;
  border-radius:var(--radius);
  text-decoration:none;
  color:white;
  font-size:18px;
  font-weight:500;
  backdrop-filter:blur(var(--blur));
  border:1px solid rgba(255,255,255,0.06);
  transition:.3s, transform .3s, box-shadow .3s;
}
.link-btn:hover{
  background:var(--glass-hover);
  border-color:rgba(255,255,255,0.14);
  transform:translateY(-5px) scale(1.03);
  box-shadow:0 10px 25px rgba(255,255,255,0.08);
}

.small-note{
  margin-top:36px;
  color:var(--muted);
  font-size:12px;
  opacity:0.55;
}

@media (max-width:600px){
  body{padding:32px 16px;align-items:flex-start;}
  .wrapper{max-width:94%;}
  .avatar{width:130px;height:130px;}
  h1{font-size:28px;}
  .social-row a{width:44px;height:44px;}
  .link-btn{font-size:16px;padding:18px 16px;}
}
@media (min-width:1200px){
  body{padding-top:80px;}
  .wrapper{max-width:450px;}
  .avatar{width:170px;height:170px;}
  h1{font-size:38px;}
}
</style>
</head>
