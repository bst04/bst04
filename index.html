<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bruno Salvatella</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
  :root{
    --bg:#000000;
    --text:#ffffff;
    --muted:#b5b5b5;
    --glass:rgba(255,255,255,0.05);
    --glass-hover:rgba(255,255,255,0.12);
    --radius:20px;
    --blur:22px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    min-height:100vh;
    background:radial-gradient(circle at 50% -30%, #4a3727 0%, #0a0a0a 60%);
    color:var(--text);
    padding:48px 20px;
    display:flex;
    justify-content:center;
    align-items:flex-start;
  }
  .wrapper{width:100%;max-width:500px;text-align:center;animation:fadeIn .8s ease}

  @keyframes fadeIn {0%{opacity:0;transform:translateY(25px)} 100%{opacity:1;transform:translateY(0)}}

  .avatar{
    width:150px;height:150px;border-radius:50%;overflow:hidden;margin:0 auto 26px;
    box-shadow:0 0 60px rgba(255,255,255,0.08);
    transform:scale(1);transition:.3s;
  }
  .avatar:hover{transform:scale(1.03)}
  .avatar img{width:100%;height:100%;object-fit:cover;filter:saturate(1.12) brightness(1.02)}

  h1{font-size:32px;font-weight:800;margin-bottom:6px;letter-spacing:-0.5px}
  .subtitle{font-size:15px;color:var(--muted);margin-bottom:30px}

  .social-row{
    display:flex;justify-content:center;gap:26px;margin-bottom:40px;
  }
  .social-row a{
    width:46px;height:46px;display:flex;align-items:center;justify-content:center;
    border-radius:50%;background:var(--glass);
    backdrop-filter:blur(var(--blur));transition:.25s;
  }
  .social-row a:hover{background:var(--glass-hover);transform:translateY(-4px) scale(1.07)}

  .links{display:flex;flex-direction:column;gap:22px;margin-top:10px}
  .link-btn{
    background:var(--glass);
    padding:22px 20px;border-radius:var(--radius);
    text-decoration:none;color:white;font-size:18px;font-weight:500;
    backdrop-filter:blur(var(--blur));border:1px solid rgba(255,255,255,0.06);
    transition:.28s;
  }
  .link-btn:hover{
    background:var(--glass-hover);
    border-color:rgba(255,255,255,0.14);
    transform:translateY(-5px) scale(1.015);
  }

  .small-note{margin-top:34px;color:var(--muted);font-size:12px;opacity:0.55}
  @media (max-width:600px){
    body{
      padding:32px 16px;
      align-items:flex-start;
    }
    .wrapper{max-width:94%}
    .avatar{width:130px;height:130px}
    h1{font-size:27px}
    .social-row a{width:42px;height:42px}
    .link-btn{font-size:17px;padding:20px 18px}
  }

  @media (min-width:1200px){
    body{
      padding-top:70px;
    }
    .wrapper{max-width:430px}
    .avatar{width:160px;height:160px}
    h1{font-size:34px}
  }
</style>
</head>
<body>
  <div class="wrapper">
    <div>
      <div class="avatar">
        <img src="https://images.unsplash.com/photo-1603415526960-f7e0328c6f2b?q=80&w=800&auto=format&fit=crop" alt="Foto de perfil">
      </div>
      <h1>Bruno Salvatella</h1>
      <p class="subtitle">Founder of @CyberSources</p>

<div class="social-row">

</style>

  </div>
</body>
</html>
